<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSFR - search - Example 1</title>
  <!-- DSFR CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr/dist/dsfr.min.css">
</head>
<body>
      <div class="fr-container fr-mt-4w">
        <h1>search - Example 1</h1>
    
    <div class="fr-search-bar" role="search">
        <label class="fr-label" for="search-input">
            Rechercher
        </label>
        <input class="fr-input" aria-describedby="search-input-messages" placeholder="Rechercher" id="search-input" type="search">
        <div class="fr-messages-group" id="search-input-messages" aria-live="polite">
        </div>
        <button title="Rechercher" type="button" class="fr-btn">Rechercher</button>
    </div>
      </div>
    
      <!-- DSFR JS -->
      <script type="module" src="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr/dist/dsfr.module.min.js"></script>
</body>
</html>
