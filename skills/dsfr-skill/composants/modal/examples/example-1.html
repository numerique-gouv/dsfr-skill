<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSFR - modal - Example 1</title>
  <!-- DSFR CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr/dist/dsfr.min.css">
</head>
<body>
      <div class="fr-container fr-mt-4w">
        <h1>modal - Example 1</h1>
    
    <button data-fr-opened="false" aria-controls="modal" type="button" class="fr-btn">Modale simple</button>
    <dialog id="modal" class="fr-modal" aria-labelledby="modal-title" aria-modal="true">
        <div class="fr-container fr-container--fluid fr-container-md">
            <div class="fr-grid-row fr-grid-row--center">
                <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                    <div class="fr-modal__body">
                        <div class="fr-modal__header">
                            <button aria-controls="modal" title="Fermer" type="button" class="fr-btn--close fr-btn">Fermer</button>
                        </div>
                        <div class="fr-modal__content">
                            <h2 id="modal-title" class="fr-modal__title">
                                <span class="fr-icon-arrow-right-line fr-icon--lg" aria-hidden="true"></span>
                                Titre de la modale
                            </h2>
                            <p>
                              <!-- contenu de la modale -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
      </div>
    
      <!-- DSFR JS -->
      <script type="module" src="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr/dist/dsfr.module.min.js"></script>
</body>
</html>
