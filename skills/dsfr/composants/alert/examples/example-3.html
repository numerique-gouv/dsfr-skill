<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSFR - alert - Example 3</title>
  <!-- DSFR CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr/dist/dsfr.min.css">
</head>
<body>
      <div class="fr-container fr-mt-4w">
        <h1>alert - Example 3</h1>
    
    <div class="fr-alert fr-alert--success fr-alert--sm">
      <h3 class="fr-alert__title">Succès</h3>
      <p>Votre demande a été traitée avec succès.</p>
      <button title="Masquer le message" onclick="const alert = this.parentNode; alert.parentNode.removeChild(alert)" type="button" class="fr-btn--close fr-btn">Masquer le message</button>
    </div>
      </div>
    
      <!-- DSFR JS -->
      <script type="module" src="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr/dist/dsfr.module.min.js"></script>
</body>
</html>
